<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goshen Campus Oasis Links</title>
  <link rel="icon" href="assets\images\favicon.ico" type="image/x-icon">
<link rel="icon" href="assets\images\favicon-32x32.png" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet" />

  <!-- Tailwind CDN with Config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2f6639',
            secondary: '#63361d',
            dark: '#1c2a21',
            cream: '#f4e9d3',
            gold: '#F0C75E',
          },
          fontFamily: {
            heading: ['Merriweather', 'serif'],
            body: ['Inter', 'sans-serif'],
          }
        }
      }
    };
  </script>
  <script src="https://unpkg.com/lucide@latest" defer></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });
  </script>
</head>

<body class="bg-cream text-dark font-body min-h-screen flex flex-col items-center px-6 pt-20 pb-10">

  <!-- Logo -->
  <div class="mb-6">
    <img src="assets/images/goshen oasis logo - no bg.png" alt="Goshen Logo" class="w-28 sm:w-36 mx-auto drop-shadow-md">
  </div>

<!-- Heading -->
<div class="text-center mb-10">
  <h1 class="text-4xl sm:text-5xl font-heading text-primary leading-tight">
    Goshen Campus Oasis
  </h1>
  <p class="text-sm sm:text-base text-yellow-600 uppercase tracking-wider mt-2">
  Masvingo, Zimbabwe
</p>

  <p class="mt-4 text-dark/80 text-lg sm:text-xl max-w-md mx-auto leading-relaxed">
    A ladies-only boarding sanctuary designed for growth, comfort, and academic excellence near GZU.
  </p>
</div>



  <!-- Link Buttons -->
  <div class="w-full max-w-sm space-y-4 text-center">

    <a href="https://goshinoasisboarding.netlify.app/" target="_blank"
       class="block bg-white border border-primary text-primary font-medium py-3 px-6 rounded-md shadow hover:bg-primary hover:text-white transition flex items-center justify-center gap-2">
      <i data-lucide="globe" class="w-5 h-5"></i> Visit Website
    </a>

    <a href="https://wa.me/+263773623441" target="_blank"
       class="block bg-primary text-white font-semibold py-3 px-6 rounded-md shadow hover:bg-secondary transition flex items-center justify-center gap-2">
      <i data-lucide="phone" class="w-5 h-5"></i> Chat on WhatsApp
    </a>

    <a href="https://www.facebook.com/profile.php?id=61578948534844" target="_blank"
       class="block bg-white border border-primary text-primary font-medium py-3 px-6 rounded-md hover:bg-primary hover:text-white transition flex items-center justify-center gap-2">
      <i data-lucide="facebook" class="w-5 h-5"></i> Facebook Page
    </a>

   

  </div>
<!-- QR Code -->
<div class="mt-14 flex flex-col items-center qr-fade-in">
  <p class="text-sm text-dark mb-2">Scan to share</p>
  <div class="relative group bg-white border border-primary p-2 rounded-md shadow-md">
    <img src="assets/images/QR.png"
         alt="QR Code"
         class="w-36 sm:w-32 object-cover transition-transform duration-300 group-hover:scale-105" />

    <!-- Tooltip -->
    <div class="absolute -top-8 left-1/2 -translate-x-1/2 bg-dark text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap z-10">
      Tap and hold to save QR
    </div>
  </div>
</div>

<style>
  .qr-fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease-out forwards;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>



<!-- Footer -->
<footer class="mt-10 text-xs text-dark/50 text-center">
  Â© 2025 Goshen Campus Oasis &bull; Application by 
  <a href="https://craytivo.com" target="_blank" class="text-primary hover:underline hover:text-secondary transition">
    Craytivo
  </a>
</footer>


</body>
</html>
